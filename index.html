<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PID Tuning via Web Bluetooth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }
    .slider-container {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>PID Tuning via Web Bluetooth</h1>
  <button id="connectBtn">Connect to Bluetooth</button>
  <button id="disconnectBtn" disabled>Disconnect</button>
  
  <div class="slider-container">
    <label for="kp">Kp: <span id="kpValue">1.5</span></label><br>
    <input type="range" id="kp" min="0" max="10" step="0.1" value="1.5">
  </div>
  <div class="slider-container">
    <label for="ki">Ki: <span id="kiValue">0.5</span></label><br>
    <input type="range" id="ki" min="0" max="5" step="0.01" value="0.5">
  </div>
  <div class="slider-container">
    <label for="kd">Kd: <span id="kdValue">0.1</span></label><br>
    <input type="range" id="kd" min="0" max="1" step="0.01" value="0.1">
  </div>
  
  <div id="status">Disconnected</div>

  <script>
    let device, characteristic;

    // Update slider value displays
    function updateSliderValues() {
      document.getElementById('kpValue').textContent = document.getElementById('kp').value;
      document.getElementById('kiValue').textContent = document.getElementById('ki').value;
      document.getElementById('kdValue').textContent = document.getElementById('kd').value;
    }

    // Send PID parameters via Bluetooth
    async function sendPIDParameters() {
      if (!characteristic) return;
      const kp = document.getElementById('kp').value;
      const ki = document.getElementById('ki').value;
      const kd = document.getElementById('kd').value;
      const data = `KP:${kp},KI:${ki},KD:${kd}\n`;
      try {
        await characteristic.writeValue(new TextEncoder().encode(data));
        document.getElementById('status').textContent = `Sent: ${data.trim()}`;
      } catch (error) {
        document.getElementById('status').textContent = `Error: ${error}`;
      }
    }

    // Connect to Bluetooth device
    document.getElementById('connectBtn').addEventListener('click', async () => {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'HC' }], // Adjust for your Bluetooth module name
          optionalServices: ['00001101-0000-1000-8000-00805f9b34fb'] // UART service
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
        characteristic = await service.getCharacteristic('00001101-0000-1000-8000-00805f9b34fb');
        
        document.getElementById('status').textContent = `Connected to ${device.name}`;
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('disconnectBtn').disabled = false;

        // Send initial PID parameters
        await sendPIDParameters();
      } catch (error) {
        document.getElementById('status').textContent = `Error: ${error}`;
      }
    });

    // Disconnect from Bluetooth device
    document.getElementById('disconnectBtn').addEventListener('click', () => {
      if (device && device.gatt.connected) {
        device.gatt.disconnect();
        document.getElementById('status').textContent = 'Disconnected';
        document.getElementById('connectBtn').disabled = false;
        document.getElementById('disconnectBtn').disabled = true;
        characteristic = null;
        device = null;
      }
    });

    // Update PID parameters on slider change
    ['kp', 'ki', 'kd'].forEach(id => {
      document.getElementById(id).addEventListener('input', () => {
        updateSliderValues();
        sendPIDParameters();
      });
    });

    // Initialize slider values
    updateSliderValues();
  </script>
</body>
</html>
