<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PID Tuning Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">PID Tuning</h1>
    
    <!-- Connection Section -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">ESP32 IP Address</label>
      <input type="text" id="ipAddress" placeholder="192.168.1.100" value="192.168.1.100" class="mt-1 block w-full p-2 border rounded">
    </div>
    <button onclick="connectToESP32()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 mb-4">Connect to ESP32</button>
    <p class="text-sm text-gray-600">Connection Status: <span id="connectionStatus" class="font-semibold">Disconnected</span></p>
    
    <!-- PID Input Form -->
    <div class="mt-4 mb-4">
      <label class="block text-sm font-medium text-gray-700">Kp</label>
      <input type="number" step="0.1" id="kp" value="1.5" class="mt-1 block w-full p-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Ki</label>
      <input type="number" step="0.1" id="ki" value="0.5" class="mt-1 block w-full p-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Kd</label>
      <input type="number" step="0.1" id="kd" value="0.1" class="mt-1 block w-full p-2 border rounded">
    </div>
    <button onclick="sendPID()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Update PID</button>
    
    <!-- Real-time Data Display -->
    <div class="mt-6">
      <h2 class="text-lg font-semibold">Real-time Data</h2>
      <p><strong>Target有効:</strong> <span id="target">0</span> pulses</p>
      <p><strong>Current:</strong> <span id="current">0</span> pulses</p>
      <p><strong>Error:</strong> <span id="error">0</span> pulses</p>
    </div>
  </div>

  <script>
    let ws = null;
    const statusElement = document.getElementById('connectionStatus');

    function connectToESP32() {
      const ip = document.getElementById('ipAddress').value.trim();
      if (!ip) {
        alert('Please enter a valid IP address');
        return;
      }

      // Close existing connection if any
      if (ws) {
        ws.close();
      }

      // Initialize WebSocket
      const wsUrl = `ws://${ip}:81`;
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('Connected to ESP32');
        statusElement.textContent = 'Connected';
        statusElement.classList.remove('text-red-500', 'text-gray-600');
        statusElement.classList.add('text-green-500');
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        document.getElementById('target').textContent = data.target.toFixed(2);
        document.getElementById('current').textContent = data.current.toFixed(2);
        document.getElementById('error').textContent = data.error.toFixed(2);
      };

      ws.onclose = () => {
        console.log('Disconnected from ESP32');
        statusElement.textContent = 'Disconnected';
        statusElement.classList.remove('text-green-500', 'text-red-500');
        statusElement.classList.add('text-gray-600');
        ws = null;
      };

      ws.onerror = () => {
        console.log('WebSocket error');
        statusElement.textContent = 'Connection Failed';
        statusElement.classList.remove('text-green-500', 'text-gray-600');
        statusElement.classList.add('text-red-500');
        ws = null;
      };
    }

    function sendPID() {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        alert('Not connected to ESP32. Please connect first.');
        return;
      }

      const kp = parseFloat(document.getElementById('kp').value);
      const ki = parseFloat(document.getElementById('ki').value);
      const kd = parseFloat(document.getElementById('kd').value);
      if (isNaN(kp) || isNaN(ki) || isNaN(kd)) {
        alert('Please enter valid PID values');
        return;
      }
      const data = { kp, ki, kd };
      ws.send(JSON.stringify(data));
    }
  </script>
</body>
</html>
